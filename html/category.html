<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>GSW</title>
  <script src="/scripts/include-header.js" defer></script>
  <!-- Styles -->
  <link rel="stylesheet" href="/styles/category.css">
    
  <!-- Boxicons CDN -->

<body>
  <main class="main__section">
    <div class="main__header">
      <h2 class="main__title">New Games (124)</h2>
      <div class="main__search">
        <i class="bx bx-search header__search-icon"></i>
        <input type="text" class="main__search-input" placeholder="Search for games">
      </div>
    </div>

    <div class="main__content">
      <aside class="game__selections">
        <form>
          <div class="default__selections">
            <label>
              <input type="checkbox" name="default__selection" value="good-old-games">
              <span class="checkbox__label">
                <span id="good-old-games">
                  GOOD OLD GAMES
                </span>
              </span>
            </label><br>

            <label>
              <input type="checkbox" name="default__selection" value="show-only-discounted">
              <span class="checkbox__label">
                Show only discounted
              </span>
            </label>
          </div>
        </form>
      </aside>
      </aside>
      <div class="result__selections">
        <div class="pagination__bar">
          Lorem ipsum dolor sit amet.
        </div>
        <div class="filter__bar">
          Lorem ipsum dolor sit ametaaaaaaaaaaaaaaa.
        </div>
      </div>
    </div>

 </main>
