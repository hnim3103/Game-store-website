<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>GSW</title>
  <script src="/scripts/include-header.js" defer></script>
  <script src="/scripts/category.js" defer></script>
  <!-- Styles -->
  <link rel="stylesheet" href="/styles/category.css">

  <!-- Boxicons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/img/logo.svg">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/546bf66050.js" crossorigin="anonymous" defer></script>
</head>

<body>
  <main class="main__section">
    <div class="main__header">
      <h2 class="main__title">New Games (124)</h2>
      <div class="main__search">
        <i class="bx bx-search header__search-icon"></i>
        <input type="text" class="main__search-input" placeholder="Search for games">
      </div>
    </div>

    <div class="main__content">
      <aside class="game__selections">
        <form>
          <div class="default__selections">
            <label>
              <input type="checkbox" name="good-old-games" value="good-old-games">
              <span class="checkbox__label">
                <span id="good-old-games">
                  GOOD OLD GAMES
                </span>
              </span>
            </label><br>

            <label>
              <input type="checkbox" name="show-only-discounted" value="show-only-discounted">
              <span class="checkbox__label">
                Show only discounted
              </span>
            </label>

            <div class="extend__selections">
              <div class="extend__header">
                <img src="/img/icons/angle-right-solid-full.svg" class="arrow">
                <h3 class="title__selections">DLCs</h3>
              </div>

              <div class="selections__container">
                <label>
                  <input type="checkbox" name="hide-dlcs" value="hide-dlcs">
                  <span class="checkbox__label">Hide DLCs and extras</span>
                </label>
              </div>
            </div>

            <div class="extend__selections">
              <div class="extend__header">
                <img src="/img/icons/angle-right-solid-full.svg" class="arrow">
                <h3 class="title__selections">Price range</h3>
              </div>

              <div class="selections__container">
                <div class="price__range">
                  <div class="price__slider-track">
                    <input type="range" name="min_val" class="min-val" min="0" max="10000" value="100">
                    <input type="range" name="max_val" class="max-val" min="0" max="10000" value="7000">
                    <div class="tooltip__min-tooltip"></div>
                    <div class="tooltip__max-tooltip"></div>
                  </div>

                  <div class="price__input-box">
                    <div class="min-box">
                      <div class="input-wrap">
                        <span class="input-addon">$</span>
                        <input type="text" name="min-input" class="input-field__min-input">
                      </div>
                    </div>
                    <div class="max-box">
                      <div class="input-wrap">
                        <span class="input-addon">$</span>
                        <input type="text" name="max-input" class="input-field__max-input">
                      </div>
                    </div>
                  </div>
                </div>
                <label>
                  <input type="checkbox" name="show-only-free" value="show-only-free">
                  <span class="checkbox__label" id="special">Show only free games</span>
                </label>
              </div>
            </div>

            <div class="extend__selections">
              <div class="extend__header">
                <img src="/img/icons/angle-right-solid-full.svg" class="arrow">
                <h3 class="title__selections">Release Status</h3>
              </div>

              <div class="selections__container">
                <label>
                  <input type="checkbox" name="new-arrivals" value="new-arrivals">
                  <span class="checkbox__label">New arrivals</span>
                </label><br>

                <label>
                  <input type="checkbox" name="up-comings" value="up-comings">
                  <span class="checkbox__label">Upcomings</span>
                </label><br>

                <label>
                  <input type="checkbox" name="early-access" value="early-access">
                  <span class="checkbox__label">Early access</span>
                </label>
              </div>
            </div>

            <div class="extend__selections">
              <div class="extend__header">
                <img src="/img/icons/angle-right-solid-full.svg" class="arrow">
                <h3 class="title__selections">Genres</h3>
              </div>

              <div class="selections__container">
                <label>
                  <input type="checkbox" name="action" value="action">
                  <span class="checkbox__label">Action</span>
                </label><br>

                <label>
                  <input type="checkbox" name="adventure" value="adventure">
                  <span class="checkbox__label">Adventure</span>
                </label><br>

                <label>
                  <input type="checkbox" name="racing" value="racing">
                  <span class="checkbox__label">Racing</span>
                </label><br>

                <label>
                  <input type="checkbox" name="role-playing" value="role-playing">
                  <span class="checkbox__label">Role-playing</span>
                </label><br>

                <label>
                  <input type="checkbox" name="shooter" value="shooter">
                  <span class="checkbox__label">Shooter</span>
                </label><br>

                <label>
                  <input type="checkbox" name="simulation" value="simulation">
                  <span class="checkbox__label">Simulation</span>
                </label><br>

                <label>
                  <input type="checkbox" name="sports" value="sports">
                  <span class="checkbox__label">Sports</span>
                </label><br>

                <label>
                  <input type="checkbox" name="strategy" value="strategy">
                  <span class="checkbox__label">Strategy</span>
                </label>
              </div>
            </div>

            <div class="extend__selections">
              <div class="extend__header">
                <img src="/img/icons/angle-right-solid-full.svg" class="arrow">
                <h3 class="title__selections">Tags</h3>
              </div>
            </div>

            <div class="extend__selections">
              <div class="extend__header">
                <img src="/img/icons/angle-right-solid-full.svg" class="arrow">
                <h3 class="title__selections">Operating Systems</h3>
              </div>
            </div>

            <div class="extend__selections">
              <div class="extend__header">
                <img src="/img/icons/angle-right-solid-full.svg" class="arrow">
                <h3 class="title__selections">Features</h3>
              </div>
            </div>

            <div class="extend__selections">
              <div class="extend__header">
                <img src="/img/icons/angle-right-solid-full.svg" class="arrow">
                <h3 class="title__selections">Release Date</h3>
              </div>
            </div>

            <div class="extend__selections">
              <div class="extend__header">
                <img src="/img/icons/angle-right-solid-full.svg" class="arrow">
                <h3 class="title__selections">Languages</h3>
              </div>
            </div>
          </div>
        </form>
      </aside>

      <div class="result__selections">
        <div class="pagination__bar">
          Lorem ipsum dolor sit amet.
        </div>
        <div class="filter__bar">
          Lorem ipsum dolor sit ametaaaaaaaaaaaaaaa.
        </div>
      </div>
    </div>
  </main>

  <script>
    document.querySelectorAll('.extend__header').forEach(header => {
      header.addEventListener('click', () => {
        const parent = header.parentElement;
        parent.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
