<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/payment-success.css">
    <link rel="icon" type="image/x-icon" href="/img/logo.svg">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/546bf66050.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="success-container">
        <i class="fa-solid fa-circle-check success-icon"></i>
        
        <h1 class="success-title">Payment Successful!</h1>
        <p class="success-message">Thank you for your purchase. Your order is being processed.</p>
        
        <p class="redirect-text">Redirecting to homepage in <span id="countdown">3</span> seconds...</p>
    </div>

    <script>
        let timeLeft = 3;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/html/homepage.html';
            }
        }, 1000);
    </script>
</body>
</html>
