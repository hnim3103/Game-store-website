<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSW-Loading</title>
  <link rel="stylesheet" href="../styles/loading.css" />
</head>
<body>

  <!-- All loading effects full-screen -->
  <div class="stage">
    <div class="bg"></div>
    <div class="spark"></div>

    <!-- Main background -->
    <div class="loading-background"></div>

    <!-- Logo center -->
    <div class="loading-logo">
      <picture>
        <source media="(max-width: 600px)" srcset="../img/logo-small.svg">
        <img src="../img/logo.svg" alt="GSW loading Logo">
      </picture>
    </div>

    <!-- Game images around -->
    <div class="picture-game-loading">
      <img src="../img/loading/loading_1.png" alt="Game 1">
      <img src="../img/loading/loading_2.png" alt="Game 2">
      <img src="../img/loading/loading_3.png" alt="Game 3">
      <img src="../img/loading/loading_4.png" alt="Game 4">
      <img src="../img/loading/loading_5.png" alt="Game 5">
      <img src="../img/loading/loading_6.png" alt="Game 6">
      <img src="../img/loading/loading_7.png" alt="Game 7">
      <img src="../img/loading/loading_8.png" alt="Game 8">
    </div>

    <!-- Progress bar (you can turn it back on after completing JS) -->
    <!--
    <div class="hud" aria-live="polite">
      <div class="percent" id="percent">Loading 0%</div>
      <div class="bar"><span id="bar"></span></div>
    </div>
    -->
  </div>

  <!-- JS only runs after HTML DOM is ready -->
  <script src="../scripts/loading.js"></script>

</body>
</html>
