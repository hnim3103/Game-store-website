<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/register.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Box register-->
    <div class="register">
      <!--Button Sign in and Register-->
      <div class="register__button-group">
        <a href="login.html" class="register__button register__button--signin">
          <span>Sign In</span>
        </a>

        <a
          href="register.html"
          class="register__button register__button--register"
        >
          <span>Register</span>
        </a>
      </div>

      <!--Register form-->
      <div class="register__heading">
        <h3>Register with...</h3>
      </div>

      <!--Social Register-->
      <div class="register__social">
        <!--register with Facebook-->
        <button
          onclick="window.location.href='https'"
          class="register__social-btn register__social-btn--facebook"
        >
          <img
            class="register__social-icon"
            src="/img/icons/fb.png"
            alt="Facebook Icon"
          />
        </button>
        <!--register with Google-->
        <button
          onclick="window.location.href='https'"
          class="register__social-btn register__social-btn--google"
        >
          <img
            class="register__social-icon"
            src="/img/icons/gg.svg"
            alt="Google Icon"
          />
        </button>
        <!--register with LinkedIn-->
        <button
          onclick="window.location.href='https'"
          class="register__social-btn register__social-btn--linkedin"
        >
          <img
            class="register__social-icon"
            src="/img/icons/linkedin.svg"
            alt="LinkedIn Icon"
          />
        </button>
        <!--register with Twitter-->
        <button
          onclick="window.location.href='https'"
          class="register__social-btn register__social-btn--twitter"
        >
          <img
            class="register__social-icon"
            src="/img/icons/twitter.svg"
            alt="Twitter Icon"
          />
        </button>
      </div>

      <!--Devider-->
      <div class="register__divider">
        <span>OR</span>
      </div>

      <!--Register form-->
      <form class="register__form" novalidate>
        <div class="register__input-group">
          <label class="register__label" for="name">UserName</label>
          <div class="register__input-wrapper">
            <input
              class="register__input"
              type="text"
              id="name"
              name="name"
              placeholder="Input UserName"
            />
            <span class="register__error" id="name-error"></span>
          </div>
        </div>
        <br />
        <div class="register__input-group">
          <label class="register__label" for="email">Email Address</label>
          <div class="register__input-wrapper">
            <input
              class="register__input"
              type="text"
              id="email"
              name="email"
              placeholder="Input Email Address"
            />
            <span class="register__error" id="email-error"></span>
          </div>
        </div>
        <br />
        <div class="register__input-group">
          <label class="register__label" for="password">Password</label>
          <div class="register__input-wrapper">
            <input
              class="register__input"
              type="password"
              id="password"
              name="password"
              placeholder="Input Password"
            />
            <span class="register__error" id="password-error"></span>
          </div>
        </div>
        <br />
        <div class="register__input-group">
          <label class="register__label" for="dob">Date of Birth</label>
          <div class="register__input-wrapper">
            <input
              class="register__input"
              type="text"
              id="dob"
              name="dob"
              placeholder="DD/MM/YYYY"
            />
            <span class="register__error" id="date-error"></span>
          </div>
        </div>

        <div class="register__confirm">
          <input type="checkbox" id="terms" class="register__checkbox" />
          <label for="terms" class="register__terms-label">
            <span class="register__checkbox-custom"></span>
            <span class="register__terms-text"
              >I Accept The
              <u
                >Terms And Conditions, Cookie Policy And Privacy Policy.</u
              ></span
            >
          </label>
          <span class="register__error" id="terms-error"></span>
        </div>

        <div class="register__confirm">
          <input type="checkbox" id="promotions" class="register__checkbox" />
          <label for="promotions" class="register__terms-label">
            <span class="register__checkbox-custom"></span>
            <span class="register__terms-text"
              >IConditions, Cookie Policy And Privacy Policy.</span
            >
          </label>
          <span class="register__error" id="promotions-error"></span>
        </div>

        <div>
          <button type="submit" class="register__submit">
            <span>REGISTER</span>
          </button>
        </div>
      </form>
    </div>
    <!--Java script-->
    <script src="/scripts/register.js"></script>
  </body>
</html>
