<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Prev/Next</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }
    .slider-container {
      position: relative;
      width: 1000px;
      height: 550px;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      opacity: 0.6;
      transition: all 0.6s ease;
    }
    .slide img {
      width: 700px;
      border-radius: 12px;
    }
    .active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      z-index: 3;
    }
    .prev {
      transform: translate(-120%, -50%) scale(0.85);
      opacity: 0.8;
      z-index: 2;
    }
    .next {
      transform: translate(20%, -50%) scale(0.85);
      opacity: 0.8;
      z-index: 2;
    }
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      font-size: 28px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 5;
    }
    .btn:hover {
      background: rgba(255,255,255,0.9);
    }
    .btn.left { left: 20px; }
    .btn.right { right: 20px; }
  </style>
</head>
<body>
  <div class="slider-container">
    <button class="btn left">&#10094;</button>
    <div class="slide"><img src="https://picsum.photos/id/1015/700/500" alt=""></div>
    <div class="slide"><img src="https://picsum.photos/id/1016/700/500" alt=""></div>
    <div class="slide"><img src="https://picsum.photos/id/1018/700/500" alt=""></div>
    <div class="slide"><img src="https://picsum.photos/id/1020/700/500" alt=""></div>
    <div class="slide"><img src="https://picsum.photos/id/1024/700/500" alt=""></div>
    <button class="btn right">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.left');
    const nextBtn = document.querySelector('.right');
    let index = 0;

    function updateSlides() {
      slides.forEach((slide, i) => {
        slide.className = 'slide'; // reset all
      });

      slides[index].classList.add('active');
      slides[(index - 1 + slides.length) % slides.length].classList.add('prev');
      slides[(index + 1) % slides.length].classList.add('next');
    }

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + slides.length) % slides.length;
      updateSlides();
    });

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % slides.length;
      updateSlides();
    });

    updateSlides();
  </script>
</body>
</html>
